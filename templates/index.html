<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-tasks"></i> Task Management System</h1>
            <div class="toolbar">
                <button id="addBlockBtn" class="btn btn-primary">
                    <i class="fas fa-plus"></i> 新增區塊
                </button>
                <div class="dropdown">
                    <button id="loadBtn" class="btn btn-info dropdown-toggle">
                        <i class="fas fa-upload"></i> 載入 <i class="fas fa-caret-down"></i>
                    </button>
                    <div class="dropdown-menu">
                        <button onclick="loadData()">載入上次資料</button>
                        <button onclick="openTemplateModal()">載入模板</button>
                        <button onclick="openFileLoadModal()">載入檔案</button>
                    </div>
                </div>
                <button id="saveBtn" class="btn btn-success">
                    <i class="fas fa-save"></i> 儲存
                </button>
                <button id="previewBtn" class="btn btn-warning">
                    <i class="fas fa-eye"></i> 預覽
                </button>
                <button id="attachmentBtn" class="btn btn-secondary">
                    <i class="fas fa-paperclip"></i> 附件 (<span id="attachmentCount">0</span>)
                </button>
                <button id="exportHtmlBtn" class="btn btn-secondary">
                    <i class="fas fa-file-code"></i> 匯出 HTML
                </button>
                <button id="exportMsgBtn" class="btn btn-danger">
                    <i class="fas fa-envelope"></i> 匯出 MSG
                </button>
            </div>
        </header>

        <main>
            <div class="editor-container">
                <div id="blocksContainer" class="blocks-container sortable-blocks">
                    <!-- 動態生成的區塊將插入這裡 -->
                </div>
            </div>

            <div id="previewContainer" class="preview-container" style="display: none;">
                <div class="preview-header">
                    <h2>Outlook 預覽</h2>
                    <div class="preview-controls">
                        <button id="previewEditBtn" class="btn btn-sm btn-info">
                            <i class="fas fa-edit"></i> 預覽編輯模式
                        </button>
                        <button id="applyPreviewChanges" class="btn btn-sm btn-success" style="display: none;">
                            <i class="fas fa-check"></i> 套用變更
                        </button>
                        <button id="closePreviewBtn" class="btn btn-secondary">
                            <i class="fas fa-times"></i> 關閉預覽
                        </button>
                    </div>
                </div>
                <div id="previewContent" class="preview-content"></div>
            </div>
        </main>
    </div>

    <!-- 區塊模板 -->
    <template id="blockTemplate">
        <div class="block" data-block-id="">
            <div class="block-header">
                <div class="block-header-left">
                    <div class="drag-handle" title="拖拽移動">
                        <i class="fas fa-grip-vertical"></i>
                    </div>
                    <input type="text" class="block-title" placeholder="輸入區塊標題..." value="">
                    <div class="block-controls">
                        <button class="btn-icon move-up" title="上移"><i class="fas fa-arrow-up"></i></button>
                        <button class="btn-icon move-down" title="下移"><i class="fas fa-arrow-down"></i></button>
                        <button class="btn-icon delete-block" title="刪除區塊"><i class="fas fa-trash"></i></button>
                    </div>
                </div>
                <div class="dropdown">
                    <button class="add-task-btn btn btn-sm btn-primary dropdown-toggle">
                        <i class="fas fa-plus"></i> 新增任務 <i class="fas fa-caret-down"></i>
                    </button>
                    <div class="dropdown-menu">
                        <button onclick="addTask(this.closest('.block'))">新增到區塊末尾</button>
                        <button onclick="addTaskAfter(this.closest('.block'), null)">新增到特定位置</button>
                    </div>
                </div>
            </div>
            <div class="tasks-container sortable-tasks">
                <!-- 任務將插入這裡 -->
            </div>
        </div>
    </template>

    <!-- 任務模板 -->
    <template id="taskTemplate">
        <div class="task" data-task-id="">
            <div class="task-header">
                <div class="drag-handle" title="拖拽移動任務">
                    <i class="fas fa-grip-vertical"></i>
                </div>
                <span class="task-number">1.</span>
                <div class="task-info">
                    <input type="text" class="task-title" placeholder="任務標題..." value="">
                    <div class="task-meta">
                        <input type="text" class="task-owner" placeholder="負責人" value="">
                        <input type="date" class="task-due-date" value="">
                        <select class="task-status">
                            <option value="">選擇狀態</option>
                            <option value="Pending">Pending</option>
                            <option value="In Progress">In Progress</option>
                            <option value="Completed">Completed</option>
                            <option value="Blocked">Blocked</option>
                        </select>
                        <select class="task-priority">
                            <option value="">選擇優先度</option>
                            <option value="1">Priority:1</option>
                            <option value="2">Priority:2</option>
                            <option value="3">Priority:3</option>
                        </select>
                    </div>
                </div>
                <div class="task-controls">
                    <button class="btn-icon move-task-up" title="上移任務"><i class="fas fa-arrow-up"></i></button>
                    <button class="btn-icon move-task-down" title="下移任務"><i class="fas fa-arrow-down"></i></button>
                    <button class="btn-icon add-item" title="新增項目"><i class="fas fa-plus"></i></button>
                    <button class="btn-icon add-table" title="新增表格"><i class="fas fa-table"></i></button>
                    <button class="btn-icon add-image" title="新增圖片"><i class="fas fa-image"></i></button>
                    <button class="btn-icon delete-task" title="刪除任務"><i class="fas fa-trash"></i></button>
                </div>
            </div>
            <div class="task-content sortable-items">
                <!-- 任務內容項目將插入這裡 -->
            </div>
        </div>
    </template>

    <!-- 嵌套項目模板 -->
    <template id="nestedItemTemplate">
        <div class="nested-item" data-item-id="" data-level="0">
            <div class="item-header">
                <div class="drag-handle" title="拖拽移動項目">
                    <i class="fas fa-grip-vertical"></i>
                </div>
                <div class="indent-controls">
                    <button class="btn-icon indent-left" title="減少縮排"><i class="fas fa-outdent"></i></button>
                    <button class="btn-icon indent-right" title="增加縮排"><i class="fas fa-indent"></i></button>
                </div>
                <span class="item-bullet">■</span>
                <input type="text" class="item-text" placeholder="項目內容..." value="">
                <div class="item-controls">
                    <button class="btn-icon add-child-item" title="新增子項目"><i class="fas fa-plus"></i></button>
                    <button class="btn-icon delete-item" title="刪除項目"><i class="fas fa-times"></i></button>
                </div>
            </div>
            <div class="child-items sortable-items">
                <!-- 子項目將插入這裡 -->
            </div>
        </div>
    </template>

    <!-- 表格模板 -->
    <template id="tableTemplate">
        <div class="table-container" data-table-id="">
            <div class="table-controls">
                <div class="drag-handle" title="拖拽移動表格">
                    <i class="fas fa-grip-vertical"></i>
                </div>
                <button class="btn-sm add-row">新增列</button>
                <button class="btn-sm add-col">新增欄</button>
                <button class="btn-sm delete-table">刪除表格</button>
            </div>
            <table class="task-table">
                <tbody>
                    <tr>
                        <td contenteditable="true">欄位1</td>
                        <td contenteditable="true">欄位2</td>
                    </tr>
                    <tr>
                        <td contenteditable="true">資料1</td>
                        <td contenteditable="true">資料2</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </template>

    <!-- 圖片模板 -->
    <template id="imageTemplate">
        <div class="image-container" data-image-id="">
            <div class="image-controls">
                <div class="drag-handle" title="拖拽移動圖片">
                    <i class="fas fa-grip-vertical"></i>
                </div>
                <input type="range" class="image-width-slider" min="100" max="800" value="300">
                <span class="width-display">300px</span>
                <button class="btn-sm delete-image">刪除圖片</button>
            </div>
            <img src="" alt="Task Image" class="task-image">
        </div>
    </template>

    <!-- 附件管理對話框 -->
    <div id="attachmentModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-paperclip"></i> 附件管理</h3>
                <button class="close-modal" onclick="closeAttachmentModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="attachment-upload">
                    <input type="file" id="attachmentFileInput" multiple>
                    <button class="btn btn-primary" onclick="uploadAttachment()">
                        <i class="fas fa-upload"></i> 上傳附件
                    </button>
                </div>
                <div id="attachmentList" class="attachment-list">
                    <!-- 附件列表將顯示在這裡 -->
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeAttachmentModal()">關閉</button>
            </div>
        </div>
    </div>

    <!-- 模板選擇對話框 -->
    <div id="templateModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-file-alt"></i> 選擇模板</h3>
                <button class="close-modal" onclick="closeTemplateModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div id="templateList" class="template-list">
                    <!-- 模板列表將顯示在這裡 -->
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeTemplateModal()">關閉</button>
            </div>
        </div>
    </div>

    <!-- 檔案載入對話框 -->
    <div id="fileLoadModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-file-upload"></i> 載入檔案</h3>
                <button class="close-modal" onclick="closeFileLoadModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="file-upload-section">
                    <label for="templateFileInput">選擇檔案（支援 .json, .msg）：</label>
                    <input type="file" id="templateFileInput" accept=".json,.msg">
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeFileLoadModal()">取消</button>
                <button class="btn btn-primary" onclick="loadFromFile()">載入</button>
            </div>
        </div>
    </div>

    <!-- 圖片上傳對話框 -->
    <div id="imageUploadModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>上傳圖片</h3>
                <button class="close-modal" onclick="closeImageModal()">&times;</button>
            </div>
            <div class="modal-body">
                <input type="file" id="imageFileInput" accept="image/*">
                <div class="upload-preview">
                    <img id="uploadPreview" src="" alt="預覽" style="display: none;">
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeImageModal()">取消</button>
                <button class="btn btn-primary" onclick="uploadImage()">上傳</button>
            </div>
        </div>
    </div>

    <!-- 任務位置選擇對話框 -->
    <div id="taskPositionModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>選擇插入位置</h3>
                <button class="close-modal" onclick="closeTaskPositionModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div id="positionTree" class="position-tree">
                    <!-- 位置樹將動態生成 -->
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeTaskPositionModal()">取消</button>
                <button class="btn btn-primary" onclick="insertTaskAtPosition()">插入</button>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
